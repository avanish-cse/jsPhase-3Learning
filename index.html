<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .signup-container {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
    width: 320px;
  }
  .signup-container h2 {
    margin-bottom: 1.5rem;
    color: #333;
    text-align: center;
  }
  .signup-container label {
    display: block;
    margin-bottom: 0.3rem;
    color: #555;
  }
  .signup-container input[type="text"],
  .signup-container input[type="email"],
  .signup-container input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  .signup-container input[type="text"]:focus,
  .signup-container input[type="email"]:focus,
  .signup-container input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
  }
  .signup-container button {
    width: 100%;
    padding: 0.7rem;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .signup-container button:hover {
    background-color: #0056b3;
  }
  .error {
    color: #d93025;
    font-size: 0.875rem;
    margin-bottom: 0.8rem;
    display: none;
  }
  .success-message {
    color: green;
    font-weight: 600;
    text-align: center;
    margin-top: 1rem;
    display: none;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <form id="signupForm" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />
    <div id="nameError" class="error">Please enter your full name.</div>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />
    <div id="emailError" class="error">Please enter a valid email address.</div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters" />
    <div id="passwordError" class="error">Password must be at least 6 characters.</div>

    <button type="submit">Sign Up</button>
  </form>
  <div id="successMessage" class="success-message">Signup successful!</div>
</div>

<script>
  const form = document.getElementById('signupForm');
  const nameInput = form.name;
  const emailInput = form.email;
  const passwordInput = form.password;

  const nameError = document.getElementById('nameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    let valid = true;

    // Reset error messages
    nameError.style.display = 'none';
    emailError.style.display = 'none';
    passwordError.style.display = 'none';
    successMessage.style.display = 'none';

    // Validate Name
    if (nameInput.value.trim() === '') {
      nameError.style.display = 'block';
      valid = false;
    }

    // Validate Email (simple regex)
    const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
    if (!emailPattern.test(emailInput.value.trim())) {
      emailError.style.display = 'block';
      valid = false;
    }

    // Validate Password length
    if (passwordInput.value.length < 6) {
      passwordError.style.display = 'block';
      valid = false;
    }

    if (valid) {
      successMessage.style.display = 'block';
      form.reset();
    }
  });
</script>


</body>
</html>
