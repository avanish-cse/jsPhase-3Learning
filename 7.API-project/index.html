<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Theme Profile Cards</title>
</head>

<body class="bg-gray-900 text-gray-100">

    <!-- MAIN -->
    <main class="min-h-screen flex justify-center items-center p-6">

        <!-- CONTAINER -->
        <div class="w-full max-w-6xl mx-auto">

            <!-- CARD-CONTAINER -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- CARD 1 (Classic Man for John Doe) -->
                <div
                    class="bg-gray-800 shadow-xl rounded-xl p-6 flex flex-col items-center text-center border border-gray-700 hover:bg-gray-750 transition">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400"
                        class="w-28 h-28 rounded-full mb-4 object-cover" />
                    <h2 class="text-xl font-semibold">John Doe</h2>
                    <p class="text-gray-400 mt-2">Frontend Developer</p>
                    <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        View Profile
                    </button>
                </div>

                <!-- CARD 2 -->
                <div
                    class="bg-gray-800 shadow-xl rounded-xl p-6 flex flex-col items-center text-center border border-gray-700 hover:bg-gray-750 transition">
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400"
                        class="w-28 h-28 rounded-full mb-4 object-cover" />
                    <h2 class="text-xl font-semibold">Sarah Smith</h2>
                    <p class="text-gray-400 mt-2">UI/UX Designer</p>
                    <button class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        View Profile
                    </button>
                </div>

                <!-- CARD 3 -->
                <div
                    class="bg-gray-800 shadow-xl rounded-xl p-6 flex flex-col items-center text-center border border-gray-700 hover:bg-gray-750 transition">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400"
                        class="w-28 h-28 rounded-full mb-4 object-cover" />
                    <h2 class="text-xl font-semibold">Michael Lee</h2>
                    <p class="text-gray-400 mt-2">Backend Engineer</p>
                    <button class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        View Profile
                    </button>
                </div>

            </div>
            <!-- END CARD-CONTAINER -->

        </div>
        <!-- END CONTAINER -->

    </main>
    <!-- END MAIN -->


    <script src="./script.js"></script>
</body>

</html>
